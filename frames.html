<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #333;
  }

  #header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }

  #container {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  #sidebar {
    background-color: #fff;
    width: 200px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  #sidebar h2 {
    margin-bottom: 10px;
    color: #333;
  }

  #sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #sidebar ul li {
    margin-bottom: 10px;
  }

  #sidebar ul li a {
    text-decoration: none;
    color: #666;
    transition: color 0.3s ease;
  }

  #sidebar ul li a:hover {
    color: #333;
  }

  #content {
    flex-grow: 1;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  #footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    clear: both;
